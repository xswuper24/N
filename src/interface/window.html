<div class="win-content message-list-wrapper searchable-list ng-scope">
    <header class="win-head">
        <h2 class="ng-binding">{{ title }} <span class="small">v{{ version }}</span></h2>
        <ul class="list-btn">
            <li><a href="#" id="autofarm-close" class="size-34x34 btn-red icon-26x26-close"></a></li>
        </ul>
    </header>
    <div class="win-main">
        <div class="tabs tabs-bg">
            <div class="tabs-three-col">
                <div class="tab" tab="info">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">{{ info }}</a></div>
                    </div>
                </div>
                <div class="tab" tab="settings">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">{{ settings }}</a></div>
                    </div>
                </div>
                <div class="tab" tab="log">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">{{ events }}</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-paper footer has-footer-upper autofarm-content-info">
            <p>{{ about }}: <a href="https://github.com/mafrazz/tw2autofarm/wiki">Wiki</a></p>
            <p>{{ dev }} <a href="https://github.com/mafrazz/">Rafael Mafra</a>.</p>
            <p>{{ contact }}: mafrazzrafael@gmail.com</p>
        </div>
        <div class="box-paper footer has-footer-upper autofarm-content-settings">
            <form id="autofarm-settings">
                <table class="tbl-border-light tbl-striped">
                    <colgroup>
                        <col width="50%">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="2">{{ settings }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="ff-cell-fix">{{ radius }}</span></td>
                            <td><input name="radius" type="number" class="textfield-border" min="1" max="25" required></td>
                        </tr>
                        <tr>
                            <td><span class="ff-cell-fix">{{ interval }}</span></td>
                            <td><input name="interval" type="number" class="textfield-border" min="0" required></td>
                        </tr>
                        <tr>
                            <td><span class="ff-cell-fix">{{ currentOnly }}</span></td>
                            <td>
                                <label class="size-34x34 btn-orange icon-26x26-checkbox icon-26x26-checkbox-checked" for="settings-currentOnly">
                                    <input id="settings-currentOnly" type="checkbox" name="currentOnly">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="ff-cell-fix">{{ presetName }}</span></td>
                            <td><input name="presetName" type="text" class="textfield-border" minlength="1" maxlength="26" required></td>
                        </tr>
                        <tr>
                            <td><span class="ff-cell-fix">{{ groupIgnore }}</span></td>
                            <td><input name="groupIgnore" type="text" class="textfield-border" minlength="3" maxlength="50" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="cell-center">
                                <input class="btn-orange btn-border" id="autofarm-save" type="submit" value="{{ save }}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="box-paper footer has-footer-upper autofarm-content-log">
            <div class="screen-tribe-news rich-text">
                <table ng-hide="log.length == 0" class="tbl-border-light tbl-news tbl-big-header">
                    <colgroup>
                        <col width="140px">
                        <col width="*">
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="2">{{ events }}</th>
                        </tr>
                    </thead>
                    <tbody id="autofarm-events">
                        <tr class="list-item">
                            <td class="tribe-event-detail" colspan="2">
                                <div class="text-tribe-news">
                                    <span>{{ nothingYet }}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="win-foot">
        <ul class="list-btn list-center">
            <li><a class="btn-orange btn-border" id="autofarm-start">{{ start }}</a></li>
        </ul>
    </footer>
</div>
